<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz logowania</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <form id="login-form" action="#" method="POST">
        <h2>Formularz logowania</h2>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Wpisz e-mail" />
            <span id="email-error" class="error-message"></span>
        </div>

        <div>
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required placeholder="Wpisz hasło" />
            <span id="password-error" class="error-message"></span>
        </div>

        <button type="submit">Zaloguj</button>
    </form>

    <script>
        const form = document.getElementById('login-form');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            let isValid = true;

            if (!email.value.includes('@')) {
                emailError.textContent = 'Proszę podać poprawny adres email.';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            if (password.value.length < 6) {
                passwordError.textContent = 'Hasło musi mieć co najmniej 6 znaków.';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            if (isValid) {
                window.location.href = '/home.html'; 
            }
        });
    </script>

</body>
</html>
